{% extends "layout.html" %}

{% block body %}

  <h1>Login</h1>
    <form action="/" method="post">
      {{ form.hiddent_tag() }}
      <div>{{ form.username.label() }}: {{ form.username() }}</div><br>
      <div>{{ form.password.label() }}: {{ form.password() }}</div><br>
      <div>{{ form.submit_login() }}</div>
      <div>{{ form.submit_register() }}</div>
    </form>
    <p> {{ feedback_message }}</p>

{% endblock %}
