{% extends "layout.html" %}

{% block body %}

  {% for nome, valor in dicionario.items() %}

    <h1>
      <form action="/root" method="post">
        <label for="elemento_title">{{ nome }}</input>
        <input type="text" name="arg1" autocomplete="off">
        <input type="text" name="arg2" autocomplete="off">
        <button type="submit" name="submit_button" value="adicionar_elemento">Adicionar {{ nome }}</button>
        <button type="submit" name="submit_button" value="deletar_elemento">Deletar {{ nome }}</button>
      </form><br><br>
      {{ valor }}
    </h1>
  {% endfor %}

{% endblock %}
